// For those who want the bleeding edge
buildscript {
    repositories {
        jcenter()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:2.1-SNAPSHOT'
    }
}

apply plugin: 'net.minecraftforge.gradle.forge'

repositories {
  maven {
    url "http://dvs1.progwml6.com/files/maven"
  }
}

ext.buildnumber=""
if (System.getenv().BUILD_NUMBER) {
    ext.buildnumber="-" + System.getenv().BUILD_NUMBER
}

version = "${minecraft_version}-${mod_version}${buildnumber}"
group= "uk.joshiejack.harvest"
archivesBaseName = "Harvest-Festival"

minecraft {
    version = "${minecraft_version}-${forge_version}"
    runDir = "run"
    mappings = "stable_20"
    
    replace "@VERSION@", "${mod_version}"
    replaceIn "ProgressionInfo.java"
}

dependencies {
  deobfCompile "mezz.jei:jei_1.8.9:2.28.2.166"
}

processResources
{
    inputs.property "version", project.version
    inputs.property "mcversion", project.minecraft.version

    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info'
                
        expand 'version':project.version, 'mcversion':project.minecraft.version
    }
        
    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }
}

jar {
    manifest {
        attributes 'FMLAT': 'harvestfestival_at.cfg'
        attributes 'FMLCorePlugin': 'joshie.harvest.asm.HFOverride'
        attributes 'FMLCorePluginContainsFMLMod': 'true'
    }
}